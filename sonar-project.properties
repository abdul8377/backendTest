# ========== Identificación del proyecto ==========
sonar.projectKey=api-proyecto
sonar.projectName=ApiProyecto
sonar.projectVersion=1.0

# ========== Código fuente y tests ==========
# Rutas relativas a la raíz del proyecto (donde corre el scanner)
sonar.sources=app,bootstrap,config,resources,routes
sonar.tests=tests

# Codificación
sonar.sourceEncoding=UTF-8

# ========== Exclusiones (archivos que NO se analizan) ==========
# Dependencias y artefactos generados
sonar.exclusions=\
  vendor/**,\
  node_modules/**,\
  storage/**,\
  public/**,\
  bootstrap/cache/**,\
  **/*.min.js,**/*.min.css

# Suele ser ruido para duplicación/reglas (migraciones/seeders)
sonar.cpd.exclusions=database/migrations/**,database/seeders/**


# ========== PHP: Cobertura y reportes ==========
# Genera previamente con:
# phpunit --coverage-clover storage/coverage/clover.xml
sonar.php.coverage.reportPaths=storage/coverage/clover.xml

# (Opcional) Reporte JUnit si lo emites:
# phpunit --log-junit storage/test-reports/junit.xml
sonar.php.tests.reportPath=storage/test-reports/junit.xml

# Excluir bundles/transpilados
sonar.javascript.exclusions=public/**,node_modules/**


# ========== Sugerencias para Monorepo (opcional) ==========
# Si tu repo contiene varios proyectos, define un sonar.projectKey único por servicio
# y ajusta sonar.sources para cada uno.

# ========== Notas ==========
# 1) NO pongas aquí el token ni la URL del servidor. Pásalos por entorno/CLI:
#    -e SONAR_HOST_URL="http://sonar:9000"
#    -e SONAR_TOKEN="squ_xxx"
# 2) Ejecuta con Docker desde la raíz del proyecto que contiene este archivo.
